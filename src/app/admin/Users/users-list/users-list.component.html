<div class="display-area">
  <h4 class="text-center heading">USER DETAILS</h4>
  <h5 class="text-center" *ngIf="showMessage">No Student data Available</h5>
  <table class="table" *ngIf="!showMessage || !showSpinner">
    <thead>
      <tr>
        <th scope="col">S.No</th>
        <th scope="col">Name Of User</th>
        <th scope="col">Email-Id</th>
        <th scope="col">Admin Status</th>
      </tr>
    </thead>
    <div *ngIf="showSpinner">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <tbody>
      <tr *ngFor="let user of allUsers; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <th scope="row">{{ user.fullName }}</th>
        <td>{{ user.email }}</td>
        <td *ngIf="user.isAdmin" class="text-center">&#x2713;</td>
        <td *ngIf="!user.isAdmin" class="text-center">&#10060;</td>
        <td>
          <button
            class="btn btn-outline-primary"
            (click)="navigateToUserDetails(user.id)"
          >
            View Details
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
